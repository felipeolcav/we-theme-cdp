<!DOCTYPE html>
<html>
  <head>
    <title>We.js theme default</title>

    <!-- :: Require.js conf
            HelpersService.getRequirejsPreloadConfig()
            HelpersService.getRequireJsScriptTag() -->

    <!-- Viewport mobile tag for sensible mobile support -->

    <meta name="csrf-token" content="_csrf" />

    <!-- :: CSS Links
            HelpersService.getlinkCssTags() -->

  </head>

        <span class="icon-bar"></span>

      <!-- /Toggle button -->

      <a class="navbar-brand" href="/">We: default</a>
      <!-- /Logo -->
    </div>

    <div class="navbar-collapse collapse">
      <!-- Menu main -->
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">People</a></li>
        <li><a href="#about">Feed</a></li>
        <li><a href="#contact">Groups</a></li>
        <li><a href="#contact">Courses</a></li>
        <li><a href="#contact">Other</a></li>

    <!-- /header -->

    <!-- section -->
    <!-- Splash Global

<section id="splash-global" class="jumbotron">

    <div class="pull-left col-xs-7 row">
      <h1>Hello, We!</h1>
      <p>This is a <span class="label label-success">default</span> theme</p>
      <p>Responsive layout is included with the kit that adapts to fit the device your user is viewing it on. This helps you hit the with an experience that looks good.</p>
      <p><a href="https://github.com/wejs/we-theme-default" class="btn btn-info" role="button" target="_blank">Star on GitHub</a></p>
    </div>

    <div class="pull-right col-xs-4">
      <!-- login form -->
      <form id="form-login" class="form-horizontal" role="form">
  <div class="form-group">
    <div class="input-group col-xs-12">
      <div class="input-group-addon">@</div>
      <input type="email" class="form-control input-lg" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group col-xs-12">
      <div class="input-group-addon">@</div>
      <input type="password" class="form-control input-lg" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-6 row">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
    <div class="col-xs-6 pull-right row">
      <button type="submit" class="col-xs-12 btn btn-success">Sign in</button>
    </div>
  </div>
</form>

      <!-- /login form -->
    </div>

  </div><!-- end container -->
</section><!-- end splash global -->

    <!-- /section -->

    <!-- footer -->
    <footer class="footer">
  <div class="container">

    <div class="col-xs-2">

    </div>

</footer>

    <!-- /footer -->
