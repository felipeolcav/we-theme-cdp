    <meta name="csrf-token" content="_csrf" />

    <!-- :: CSS Links
            HelpersService.getlinkCssTags() -->

  </head>
  <body class="logged-out">

    <!-- header -->
    <nav id="navbar-main" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <div class="container">

    <div class="navbar-header">
      <!-- Toggle button
          for mobile devices -->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <!-- /Toggle button -->

      <!-- Logo -->
      <a class="navbar-brand" href="/">We: default</a>
      <!-- /Logo -->
    </div>

    <div class="navbar-collapse collapse">
      <!-- Menu main -->
      <ul class="nav navbar-nav">
        <li class="active"><a href="people.html">People</a></li>
        <li><a href="#about">Feed</a></li>
        <li><a href="groups.html">Groups</a></li>
        <li><a href="#contact">Courses</a></li>
        <li><a href="#contact">Other</a></li>
      </ul>
      <!-- /Menu main -->

      <!-- Menu User #menu-user-dropdown
           only on login -->
      <ul class="nav navbar-nav pull-right">
        <li id="menu-user-dropdown" class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Login <span class="caret"></span></a>
          <ul class="dropdown-menu pull-right" role="menu">
            <form id="form-login" class="form-horizontal col-xs-20" role="form">
  <div class="form-group">
    <div class="input-group col-xs-24">
      <input type="email" class="form-control" id="inputEmail" placeholder="Email / Username">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group col-xs-24">
      <input type="password" class="form-control" id="inputPassword" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="checkbox col-xs-16 row">
      <label>
        <input type="checkbox"> Remember me
      </label>
    </div>
    <div class="col-xs-12 pull-right row">
      <button type="submit" class="col-xs-24 btn btn-sm btn-success">Sign in</button>
    </div>
  </div>
</form>

          </ul>
        </li>
      </ul>
      <!-- /Menu User -->
    </div>



  </div><!-- end container -->
</nav><!-- end navigation #navbarmain -->

    <!-- /header -->

    <!-- section -->
    <!-- Splash Global
    Use for welcome to user -->
<section id="splash-global" class="jumbotron">
  <div class="container">

    <div class="pull-left col-xs-14 row">
      <h1>Hello, We!</h1>
      <p>This is a <span class="label label-success">default</span> theme. It's included with the kit that adapts to fit the device your user is viewing it on. This helps an experience that looks good.</p>
      <p><a href="https://github.com/wejs/we-theme-default" class="btn btn-info" role="button" target="_blank">Star on GitHub</a></p>
    </div>

    <div class="pull-right col-xs-8">
      <!-- login form -->
      <form id="form-signin" class="form-horizontal" role="form">
  <div class="page-header col-md-24 row">
    <h3 class="form-title row">Create account</h3>
  </div>
  <div class="form-group">
    <div class="input-group col-xs-24">
      <input type="email" class="form-control input-lg" id="inputUsername" placeholder="Username">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group col-xs-24">
      <input type="email" class="form-control input-lg" id="inputEmail" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <div class="input-group col-xs-12 pull-left">
      <input type="password" class="form-control input-lg" id="inputPassword" placeholder="Password">
    </div>
    <div class="input-group col-xs-10 pull-right">
      <input type="password" class="form-control input-lg" id="inputPasswordConfirm" placeholder="Confirm">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-8 row" style="position: relative;">
      <select class="form-control">
        <option>Month</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="col-xs-8 row" style="position: relative; left: 1em;">
      <select class="form-control">
        <option>Day</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
    <div class="col-xs-8 row" style="position: relative; left: 2em;">
      <select class="form-control">
        <option>Year</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="radio col-xs-8 row">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="male">
        Male
      </label>
    </div>
    <div class="radio col-xs-12">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="female">
        Female
      </label>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-16 row">
      <button type="submit" class="col-xs-24 btn btn-success">Sign up</button>
    </div>
  </div>
</form>

      <!-- /login form -->
    </div>

  </div><!-- end container -->
</section><!-- end splash global -->

    <!-- /section -->

    <!-- footer -->
    <footer class="footer">
  <div class="container">

    <p class="text-muted">Â© Wejs.org</p>
    
  </div>
</footer>

    <!-- /footer -->

    <!-- javascript at the bottom for fast load page -->
    <script async src="../theme/javascript/scripts.min.js"></script>

    <!-- If Development
        script for fast development *use only in dev mode -->
    <script src="//localhost:35729/livereload.js"></script>
    <!-- end -->

  </body>
</html>
